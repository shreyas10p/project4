<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    

    {% endblock %}
  </head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="">
    <input value="{{request.base_url}}" type="hidden" id="base-url">
    {% block tabs %}
    
    {% endblock %}


    {% block scripts %}
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <script src="{{url_for('static',filename='js/utils.js')}}"></script>
  <script src="{{url_for('static',filename='js/search.js')}}"></script>
  <script src="{{url_for('static',filename='js/custom.js')}}"></script>
  {% endblock %}
  </body>
</html>
